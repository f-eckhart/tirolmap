<!DOCTYPE html>
<html>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""/>
        <link rel="stylesheet" href="css/style.css">

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
        <script defer src="js/map.js"></script>
        <script defer src="js/game.js"></script>
    </head>

    <body>
        <div id="map"></div>

        <div id="menu">
            <a href="javascript:toggleMenu()">
                <div id="menu-icon">
                    <i class="fa fa-bars"></i>
                </div>
            </a>

            <div id="menu-content" class="no-display">
                <div class="menu-item">
                    <div class="config-label">Ortsnamen anzeigen</div>
                    <a href="javascript:toggleLabels()">
                        <i id="label-switch-icon" class="fa fa-toggle-on"></i>
                    </a>
                </div>
                <hr>
                <div class="menu-item">
                    <div>
                        <p class="impressum">Impressum</p>
                        <p>
                            Karten: <a href="https://www.openstreetmap.org/" target="_blank">OpenStreetMap</a><br>
                            Karten-Darstellung: <a href="https://leafletjs.com/" target="_blank">Leaflet</a><br>
                            Geo-Daten: <a href="https://github.com/ginseng666/GeoJSON-TopoJSON-Austria" target="_blank">GeoLand KÃ¤rnten</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="game-box" class="game-box-default no-display">
            <div class="game-municipality">
                <div class="name-section">
                    <div class="game-icon">
                        <i class="fa fa-search"></i>
                    </div>
                    <div id="municipality-name"></div>
                </div>
                
                <div class="btn-next">
                    <a href="javascript:play()">Weiter</a>
                </div>
            </div>
            <div id="game-clicked" class="no-display">
                <div class="game-icon bullseye">
                    <i class="fa fa-bullseye"></i>
                </div>
                <div id="clicked-municipality"></div>
            </div>
        </div>

    </body>
</html>
